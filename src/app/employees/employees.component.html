<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
    </ng-container>

    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let employee">{{ employee.designation }}</td>
    </ng-container>

    <ng-container matColumnDef="ctc">
      <th mat-header-cell *matHeaderCellDef>CTC</th>
      <td mat-cell *matCellDef="let employee">{{ employee.ctc }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div class="add-employee-form">
  <h2>Add Employee</h2>
  <form (ngSubmit)="addEmployee()" #employeeForm="ngForm">
    <input type="text" placeholder="Name" name="name" [(ngModel)]="newEmployee.name" required>
    <input type="text" placeholder="Designation" name="designation" [(ngModel)]="newEmployee.designation" required>
    <input type="number" placeholder="CTC" name="ctc" [(ngModel)]="newEmployee.ctc" required>
    <input type="email" placeholder="Email" name="email" [(ngModel)]="newEmployee.email" required>
    <button type="submit" [disabled]="employeeForm.invalid">Add</button>
  </form>
</div>
